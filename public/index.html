<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span>tweeter by Ana</span>
    <div class="new-tweet">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down arrow"></i>
    </div>
  </nav>

  <header class="window-top">
    <div class="user-avatar">
      <img src="/images/profile-hex.png"/>
    </div>
    <!-- <br> -->
    <div class="user-name">
      <h2>Ana Franco</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container"> 
    <section class="new-tweet" method="POST" action="/tweets/">
      <h2>Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="bottom-elements">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="tweets-container">
        <header>
          <span class="other-user">Claire</span>
          <span class="user-handle">@CoffeeLover</span>
        </header>
        <p class="tweet-content">Just discovered the most amazing hidden gem of a coffee shop in my neighborhood! ‚òïÔ∏èüòç </p>
        <footer>
          <span>2 days ago</span>
          <span class="reaction-icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
            <!-- red heart <i class="fa-solid fa-heart" style="color: #d20f18;"></i> -->
          </span>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
